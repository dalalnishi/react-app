<html>

<body>
	<input type="password" id="p1" placeholder="password here">
	<input type="password" id="p2" onchange="myfun()" placeholder="retype here">
	
	<div id="disp"></div>
	
	<script>
	function myfun(){
		var pwd=document.getElementById("p1").value;
		var cpwd=document.getElementById("p2").value;
		
		if(cpwd!=pwd){
			document.getElementById("disp").innerHTML="Password & Confirm Password does not Match!!!";
		}else{
			document.getElementById("disp").innerHTML=" ";
		}
	}
	</script>
	
</body>

</html>
